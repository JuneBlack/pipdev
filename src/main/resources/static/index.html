<script>
	mini.parse();
  	var tabs = mini.get("mainTabs");
	
    function activeTab(item) {
        var tab = tabs.getTab(item.id);
        if (!tab) {
            tab = { name: item.id, title: item.text, url: item.url, iconCls: item.iconCls, showCloseButton: true };
            tab = tabs.addTab(tab);
        }
        tabs.activeTab(tab);
    }

    $(function () {
        //menu
        var menu = new Menu("#mainMenu", {
            itemclick: function (item) {
                if (!item.children) {
                    activeTab(item);
                }
            }
        });

        $(".sidebar").mCustomScrollbar({ autoHideScrollbar: true });

        new MenuTip(menu);

        $.ajax({
            url: "data/01_left_tree.txt",
            success: function (text) {
                var data = mini.decode(text);
                menu.loadData(data);
            }
        })

        //toggle
        $("#toggle, .sidebar-toggle").click(function () {
            $('body').toggleClass('compact');
            mini.layout();
        });

        //dropdown
        $(".dropdown-toggle").click(function (event) {
            $(this).parent().addClass("open");
            return false;
        });

        $(document).click(function (event) {
            $(".dropdown").removeClass("open");
        });
    });

    /* tab操作   START */
	//	1、add tab
	function addTab(t,u) {
	    var tab = { title: t, url: u, showCloseButton: true };
	    tab.ondestroy = function (e) {
	        var tabs = e.sender;
	        var iframe = tabs.getTabIFrameEl(e.tab);
	
	        //获取子页面返回数据
	        var pageReturnData = iframe.contentWindow.getData ? iframe.contentWindow.getData() : "";
	
	        //alert(e.tab.removeAction + " : " + pageReturnData);
	        
	        //如果禁止销毁的时候，自动active一个新tab：e.autoActive = false;
	    }
	    tabs.addTab(tab);
	
	    //active tab
	    tabs.activeTab(tab);
	
	}
	function removeTab() {
	    var tab = tabs.getActiveTab();
	    if (tab) {
	        tabs.removeTab(tab);
	    }
	}
	
	function onTabDestroy(e) {
	    //alert(e.tab.removeAction);
	}
	
	
	function loadTab() {
	    var tab = tabs.getActiveTab();
	    tabs.loadTab("pages/page1.html", tab);
	}
    /* tab操作   END */
    
</script>
